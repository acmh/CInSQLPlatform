<form role="form" ng-controller="CRUDController">
	<div class="col-lg-6">
		<div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Campos Obrigatórios</strong></div>
			<div class="form-group">
				<label for="InputName">Nome da Questão</label>
					<div class="input-group">
						<input ng-model="title" type="text" class="form-control" name="InputName" id="InputName" placeholder="Nome da Questão" required>
						<span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
					</div>
			</div>
			<div class="form-group">
				<label for="InputMessage">Enunciado da Questão</label>
					<div class="input-group">
						<textarea ng-model="wtf" name="InputMessage" id="InputMessage" class="form-control" rows="5" required></textarea>
						<span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
					</div>
			</div>
			<div class="form-group">
				<label for="InputMessage">Código da Questão</label>
					<div class="input-group">
						<textarea ng-model="code" name="InputMessage" id="InputMessage" class="form-control" rows="5" required></textarea>
						<span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
					</div>
			</div>

			<tags-input ng-model="hue" 
                placeholder="Add a category" 
                min-length="1"
                max-length="15"
                allowed-tags-pattern="[\w\s]+">
    		</tags-input>

			<input ng-click="addQuestion()" type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
	</div>
</form>
